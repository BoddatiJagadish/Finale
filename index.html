<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>High Graphics Car Racing Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #111;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      background: #222;
      border: 4px solid #fff;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 20px #0ff;
    }

    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .controls {
      margin-top: 10px;
    }

    button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #00bcd4;
      color: #fff;
    }

    #stats {
      margin-top: 10px;
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üöó High Graphics Car Racing Game üèÅ</h1>

  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div class="controls">
    <button onclick="startGame()">Start</button>
    <button onclick="pauseGame()">Pause</button>
    <button onclick="restartGame()">Restart</button>
  </div>

  <div id="stats">Score: 0 | Speed: 5</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const roadWidth = canvas.width;
    const roadHeight = canvas.height;

    let playerCar = {
      x: roadWidth / 2 - 25,
      y: roadHeight - 120,
      width: 50,
      height: 100,
      speed: 5
    };

    let keys = {};
    let score = 0;
    let speed = 5;
    let isPaused = false;
    let isGameOver = false;

    let laneLines = [];
    let aiCars = [];

    function drawRoad() {
      ctx.fillStyle = "#333";
      ctx.fillRect(0, 0, roadWidth, roadHeight);

      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 4;
      ctx.setLineDash([20, 15]);

      for (let i = 0; i < roadHeight; i += 40) {
        ctx.beginPath();
        ctx.moveTo(roadWidth / 2 - 2, i);
        ctx.lineTo(roadWidth / 2 - 2, i + 20);
        ctx.stroke();
      }
    }

    function drawCar(car, color) {
      ctx.fillStyle = color;
      ctx.fillRect(car.x, car.y, car.width, car.height);

      ctx.fillStyle = "#111";
      ctx.fillRect(car.x + 10, car.y + 10, 30, 40); // windshield
    }

    function spawnAICar() {
      const laneX = [60, 160, 260];
      const lane = laneX[Math.floor(Math.random() * laneX.length)];
      aiCars.push({
        x: lane,
        y: -120,
        width: 50,
        height: 100,
        speed: speed - 1,
        color: `hsl(${Math.random() * 360}, 80%, 60%)`
      });
    }

    function updateAI() {
      for (let i = aiCars.length - 1; i >= 0; i--) {
        aiCars[i].y += aiCars[i].speed;

        if (aiCars[i].y > roadHeight) {
          aiCars.splice(i, 1);
          score += 10;
          speed += 0.05; // Increase difficulty
        }
      }
    }

    function checkCollision() {
      for (let ai of aiCars) {
        if (
          playerCar.x < ai.x + ai.width &&
          playerCar.x + playerCar.width > ai.x &&
          playerCar.y < ai.y + ai.height &&
          playerCar.height + playerCar.y > ai.y
        ) {
          isGameOver = true;
          ctx.fillStyle = "rgba(0,0,0,0.7)";
          ctx.fillRect(0, 0, roadWidth, roadHeight);

          ctx.fillStyle = "#fff";
          ctx.font = "30px Arial";
          ctx.fillText("GAME OVER!", 90, 250);

          ctx.font = "20px Arial";
          ctx.fillText(`Score: ${score}`, 140, 300);
        }
      }
    }

    function updatePlayer() {
      if (keys["ArrowLeft"] && playerCar.x > 20) playerCar.x -= playerCar.speed;
      if (keys["ArrowRight"] && playerCar.x < roadWidth - playerCar.width - 20) playerCar.x += playerCar.speed;
      if (keys["ArrowUp"] && playerCar.y > 0) playerCar.y -= playerCar.speed;
      if (keys["ArrowDown"] && playerCar.y < roadHeight - playerCar.height) playerCar.y += playerCar.speed;
    }

    function updateGame() {
      if (isPaused || isGameOver) return;

      ctx.clearRect(0, 0, roadWidth, roadHeight);
      drawRoad();
      drawCar(playerCar, "#00ff99");

      aiCars.forEach(ai => drawCar(ai, ai.color));
      updateAI();
      updatePlayer();
      checkCollision();

      if (Math.random() < 0.02) spawnAICar();

      document.getElementById("stats").innerText = `Score: ${score} | Speed: ${speed.toFixed(1)}`;

      requestAnimationFrame(updateGame);
    }

    function startGame() {
      if (isGameOver) return;
      isPaused = false;
      updateGame();
    }

    function pauseGame() {
      isPaused = true;
    }

    function restartGame() {
      playerCar = { x: roadWidth / 2 - 25, y: roadHeight - 120, width: 50, height: 100, speed: 5 };
      aiCars = [];
      score = 0;
      speed = 5;
      isPaused = false;
      isGameOver = false;
      updateGame();
    }

    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    drawRoad();
    drawCar(playerCar, "#00ff99");
  </script>
</body>
</html>
